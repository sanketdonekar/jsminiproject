<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <script src="script.js"></script>
</head>
<body id="body">
    <h1 id="h1">
        Mini Project
    </h1>
    <h2 id="h2">
        Filter Fun
    </h2>
    <div style="text-align:center">
    <canvas id="can">

    </canvas>
    </div>
    <div class="" style="text-align: center;margin-top:5%">
        <button class="icon-btn add-btn">
            <div class="add-icon"></div>
            <input type="file" value="Upload Image" id="fileinput" multiple="false" accept="image/*" onchange="upload()">
            <div class="btn-txt">Add</div>
        </button>
    </div>
    <div style="text-align: center; margin-top:30px;">
    <hr class="main-hr" />
    <p id="p">
        <div style="text-align:center">
        <h3 id="h3">Choose Filters:</h3>
        <input type="button" value="Grey" id="btn" onclick="makegrey()">
        <input type="button" value="Red Hue" id="btn" onclick="redhue()">
        <input type="button" value="Green" id="btn" onclick="green()">
        <input type="button" value="RainbowEffect" id="btn" onclick="doRainbow()">
        <input type="button" value="Blur" id="btn" onclick="makeBlur()">
        <br>
        <input type="button" value="Reset Image" id="btn" onclick="doReset()">
    </div>
    </p>
</body>
</html>
