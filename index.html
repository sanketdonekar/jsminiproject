<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <script src="script.js"></script>
</head>
<body>
    <h1 id="h1">
        Mini Project
    </h1>
    <h2 id="h2">
        Filter Fun
    </h2>
    <div style="text-align:center">
    <canvas id="can">

    </canvas>
    </div>
    <h3 id="h3">Load Image</h3>
    <p id="p">
        <div style="text-align:center">
        <input type="file" value="Upload Image" id="fileinput" multiple="false" accept="image/*" onchange="upload()"><br>
        <h3 id="h3">Choose Filters:</h3>
        <input type="button" value="Grey" id="Grey" onclick="makegrey()">
        <input type="button" value="Red Hue" onclick="redhue()">
        <input type="button" value="Green" id="Green" onclick="green()">
        <input type="button" value="RainbowEffect" id="rainbow" onclick="doRainbow()"><br><br>
        <input type="button" value="Reset Image" onclick="doReset()">
    </div>
    </p>
</body>
</html>
